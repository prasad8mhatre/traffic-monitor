<div ui-view>
    <div class="page-header">
    <div class="row">
        <div class="col-md-8 offset-md-3">
            <div class="table-responsive" style="margin-left:40%">
              <table id="mytable" class="table table-bordred table-striped">
                <thead>
                   <th><input type="checkbox" id="checkall" /></th>
                   <th>Vehicle Id</th>
                   <th>Status</th>
                </thead>
                <tbody>
                    <tr ng-repeat="vehicle in vehicles">
                    <td><input type="checkbox" class="checkthis" /></td>
                    <td>{{vehicle.vehicleId}}</td>
                    
                    <td><span data-placement="top" data-toggle="tooltip" title="Delete" ng-show="vehicle.isActive"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ng-click="updateVehicle('revoke', vehicle)" >Revoke</button></span>
                    <span data-placement="top" data-toggle="tooltip" title="Delete" ng-show="!vehicle.isActive"><button class="btn btn-primary btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ng-click="updateVehicle('grant', vehicle)">Grant</button></span>
                    </td>
                    </tr>
                </tbody>
             </table>
        </div>
        
    </div>
         

    </div>
</div>
